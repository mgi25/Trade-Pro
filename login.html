        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login - TradePro</title>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <header>
                <nav>
                    <div class="logo">TradePro Logo</div>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#services-section">Services</a></li>
                        <li><a href="index.html#plans-section">Plans</a></li>
                        <li><a href="index.html#blogs-section">Blogs</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <main class="auth-main">
                <div class="auth-container">
                    <h2>Login to Your Account</h2>
                    <form action="login.html" method="POST" class="auth-form">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    <p class="auth-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </main>

            <footer>
                <p>&copy; 2024 TradePro. All Rights Reserved.</p>
            </footer>
        </body>
        </html>
